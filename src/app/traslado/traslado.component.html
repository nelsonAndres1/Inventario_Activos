<meta charset="utf-8">

<div class="row mt-12">
    <div class="col-sm-6 pb-3">
        <div class="card-body">
            <h2>Activos</h2>
            <div class="card-text"></div>
            <h6>Encargado: {{encargado}}</h6>
            <h6>Codigo: {{usuario}}</h6>
            <h6>Numero de Activos: {{tactivos}}</h6>
            <br>
            <p style="color:#FF0000"><strong>Seleccione los activos a trasladar</strong></p>
        </div>
    </div>

    <div class="col-sm-6 pb-3">
        <div class="card-body">
            <h4>Usuario a Trasladar</h4>
                
        </div>
    </div>
</div>


<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Codigo</th>
            <th scope="col">Activo</th>
            <th scope="col">Ubicaci√≥n</th>
            <th scope="col">Seleccione</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dt of activos">
            <th scope="row">{{dt.numero}}</th>
            <td>{{dt.codact}}</td>
            <td>{{dt.detalle}}</td>
            <td>
                {{dt.dependencia}}
            </td>
            <td>
                <input class="form-check-input" type="checkbox" [value]="dt.codact" (change)="onChange($event,dt)"
                    [checked]="dt.select" (ng-model)="dt.activo" style="cursor: pointer;">
            </td>
        </tr>
    </tbody>
</table>
