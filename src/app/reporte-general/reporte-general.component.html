<meta charset="utf-8">
<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Generar Reporte</h2>
            <hr class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-10 offset-md-1">
                    <span class="anchor" id="formComplex"></span>
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Ingrese la informaci√≥n requerida</h3>
                        </div>
                        <div class="card-body">
                            <div class="row mt-12">
                                <div class="col-sm-12 pb-3">
                                    <label for="exampleAccount"><b>Seleccione Perido</b></label>
                                    <select class="form-select" aria-label="Default select example"
                                        [(ngModel)]="opcionSeleccionado" (change)="capturar()">
                                        <option *ngFor="let td of periodos" value="{{td.periodo}}">Periodo:
                                            {{td.periodo}} - Desde: {{td.fecini}} - Hasta: {{td.fecfin}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row mt-4">
                                <div class="float-right">
                                    <button type="submit" (click)="submit()" class="btn btn-primary mb-3">Generar
                                        Reporte</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
