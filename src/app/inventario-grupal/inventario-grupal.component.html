<div class="row mt-12" style="align-items: center;">
    <div class="container py-2">
        <div class="row" style="align-items: center;">
            <div class="col-md-12">
                <h2 class="text-center mb-3">Iniciar Inventario</h2>
                <hr class="mb-4">
                <div class="row justify-content-center">
                    <div class="col-md-5 offset-md-1">
                        <span class="anchor" id="formComplex"></span>
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Codigo de Activo</h3>
                            </div>
                            <div  class="card-body">
                                <input #myinput class="form-control" id="exampleAccount" placeholder="Codigo de Activo"
                                    type="text" (blur)="input($event)" autofocus="true" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 pb-3">
        <h2>Sin Inventariar</h2>
        <cdk-virtual-scroll-viewport style="height: 600px" itemSize=10>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Ubicación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dt of activos | filter:filterPost">
                        <th scope="row">{{dt.numero}}</th>
                        <td>{{dt.codact}}</td>
                        <td>{{dt.detalle}}</td>
                        <td>
                            {{dt.dependencia}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </cdk-virtual-scroll-viewport>
    </div>
    <div class="col-sm-6 pb-3">
        <h2>Inventariados</h2>
        {{activos_I}}
        <cdk-virtual-scroll-viewport style="height: 600px" itemSize=10>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Ubicación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dt of activos_I | filter:filterPost">
                        <th scope="row">{{dt.numero}}</th>
                        <td>{{dt.codact}}</td>
                        <td>{{dt.detalle}}</td>
                        <td>
                            {{dt.dependencia}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
<div class="div1">
    <button type="button" (click)="onSubmit()" class="btn btn-success">Guardar</button>
    <br>
    <button type="button" (click)="submit()" class="btn btn-warning" on>Sobrante</button>
</div>
