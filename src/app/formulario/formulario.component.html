<meta charset="utf-8">
<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Formulario Actualización de información</h2>
            <hr class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-10 offset-md-1">
                    <span class="anchor" id="formComplex"></span>
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Ingrese la información requerida</h3>
                        </div>
                        <div class="card-body">
                            <div class="row mt-12">
                                <!-- primer nombre -->
                                <div class="col-sm-6 pb-3">
                                    <label for="exampleAccount"><b>Primer Nombre *</b></label>
                                    <input class="form-control" id="exampleAccount"
                                        placeholder="Primer Nombre" type="text" required>
                                </div>
                                <!-- Segundo Nombre -->
                                <div class="col-sm-6 pb-3">
                                    <label for="exampleAccount"><b>Segundo Nombre </b></label>
                                    <input class="form-control" id="exampleAccount"
                                        placeholder="Segundo Nombre" type="text">
                                </div>
                            </div>
                            <!-- Apellidos -->
                            <div class="row mt-12">
                                <!-- primer apellido -->
                                <div class="col-sm-6 pb-3">
                                    <label for="exampleAccount"><b>Primer Apellido *</b></label>
                                    <input class="form-control" id="exampleAccount"
                                        placeholder="Primer Nombre" type="text" required>
                                </div>
                                <!-- Segundo apellido -->
                                <div class="col-sm-6 pb-3">
                                    <label for="exampleAccount"><b>Segundo Apellido </b></label>
                                    <input class="form-control" id="exampleAccount"
                                        placeholder="Segundo Nombre" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row mt-4">
                                <div class="float-right">
                                    <div class="row mt-4">
                                        <div class="col-sm-10 pb-3">
                                            <input class="btn btn-success" type="button" value="Continuar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
