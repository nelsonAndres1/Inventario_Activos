<meta charset="utf-8">

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Consulta de Activos</h2>
            <hr class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-10 offset-md-1">
                    <span class="anchor" id="formComplex"></span>
                    <!-- form complex example -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Ingrese la información requerida</h3>
                        </div>
                        <div class="card-body">
                            <div class="row mt-12">
                                <div class="col-sm-6 pb-3">
                                    <label for="exampleAccount">Busqueda Activo</label>
                                    <input class="form-control" id="exampleAccount"
                                        placeholder="Codigo o Nombre del Activo" [(ngModel)]="vacio" type="text"
                                        (input)="getConta19($event)" required>

                                    <div class="col-sm-12">
                                        <div class="card card-body mb-1" *ngFor="let result of data"
                                            (click)="getActivos(result)" style="cursor: pointer;">
                                            <h4> Activo: {{result.detalle}} </h4>
                                            <small class="text-primary">
                                               <h4>Codigo: {{result.codact}}</h4>
                                            </small>
                                            <div class="col-sm-12">
                                                <button type="button" class="btn btn-success">Agregar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 pb-3">

                                    <table class="table">
                                        <thead>

                                        </thead>
                                        <tbody>
                                          <tr>
                                            
                                            <th>Codigo</th>
                                            <td>{{codigo}}</td>
                                            
                                          </tr>
                                          <tr>
                                            
                                            <th>Detalle</th>
                                            <td>{{detalle}}</td>
                                          </tr>
                                          <tr>
                                            
                                            <th>Ubicación</th>
                                            <td>{{ubicacion}}</td>
                                          </tr>
                                          <tr>
                                            
                                            <th>Encargado</th>
                                            <td (click)="dependencia(encargado)" style="cursor: pointer;"><u>{{encargado}} {{nombre}}</u></td>
                                          </tr>

                                          <tr>
                                            
                                            <th>Estado</th>
                                            <td>{{estado}}</td>
                                          </tr>
                                          <tr>
                                            <th>Clase</th>
                                            <td>{{claact}}</td>
                                          </tr>
                                        </tbody>
                                      </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
