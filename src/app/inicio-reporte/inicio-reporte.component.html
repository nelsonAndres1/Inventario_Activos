<meta charset="utf-8">
<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Generar Reportes</h2>
            <hr class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-10 offset-md-1">
                    <span class="anchor" id="formComplex"></span>
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Ingrese la informaci√≥n requerida</h3>
                        </div>
                        <div class="card-body">
                            <div class="row mt-12">
                                <div class="col-sm-4 pb-3">
                                    <label for="exampleAccount"><b>Busqueda de Usuario</b></label>
                                    <input class="form-control" id="exampleAccount"
                                        placeholder="Cedula o Nombre del Usuario" type="text"
                                        (input)="getGener02($event)" value={{datoSe}} required>
                                    <div class="col-sm-12">
                                        <div class="card card-body mb-1" *ngFor="let result of data"
                                            (click)="getDatos02(result)" style="cursor: pointer;">
                                            <h4> Nombre: {{result.nomemp}} {{result.segnom}} {{result.priape}}
                                                {{result.segape}}</h4>
                                            <small class="text-primary">
                                                <h4> Cedula: {{result.docemp}}</h4>
                                            </small>
                                            <!--                                             <small class="text-primary">
                                               <h4> Usuario: {{result.usuario}}</h4>
                                            </small> -->
                                        </div>
                                    </div>
                                    <div class="col-sm-4 pb-3">
                                        <br>
                                        <div class="row mt-4">
                                            <div class="col-sm-10 pb-3">
                                                <input class="btn btn-success" type="button" (click)="getGener02_()"
                                                    value="Buscar">
                                            </div>
                                        </div>
    
                                    </div>
                                </div>
                               
                                <div class="col-sm-4 pb-3">
                                    <label for="exampleAccount"><b>Tipo de Reporte</b></label>
                                    <select class="form-select" [(ngModel)]="opcionSeleccionado" (change)="capturar()"
                                        aria-label="Default select example">
                                        <option value="1">Historico</option>
                                        <option value="2">Actual</option>
                                    </select>
                                    <div *ngIf="banderaH">
                                        <label for="exampleAccount">Seleccione Fecha</label>
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Fecha</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let dt of fechas">
                                                    <th scope="row">{{dt.numero}}</th>
                                                    <td><a (click)="consultar(dt.numero)"
                                                            style="cursor: pointer;">{{dt.fecha}}</a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row mt-4">
                                <div class="row mt-4">
                                    <div class="col-sm-10 pb-3">
                                        <input class="btn btn-success" type="button" (click)="Consultar()"
                                            value="Consultar">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
