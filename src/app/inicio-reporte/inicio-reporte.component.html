<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Generar Reportes</h2>
            <hr class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-10 offset-md-1">
                    <span class="anchor" id="formComplex"></span>
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Ingrese la informaci√≥n requerida</h3>
                        </div>
                        <div class="card-body">
                            <div class="row mt-12">
                                <div class="col-sm-6 pb-3">
                                    <label for="exampleAccount"><b>Busqueda de Usuario</b></label>
                                    <input class="form-control" id="exampleAccount"
                                        placeholder="Cedula o Nombre del Usuario" type="text"
                                        (input)="getGener02($event)" value={{datoSe}} required>
                                    <div class="col-sm-12">
                                        <div class="card card-body mb-1" *ngFor="let result of data"
                                            (click)="getDatos02(result)" style="cursor: pointer;">
                                            <h6> Nombre: {{result.nombre}} </h6>
                                            <small class="text-primary">
                                                Cedula: {{result.cedtra}}
                                            </small>
                                            <small class="text-primary">
                                                Usuario: {{result.usuario}}
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 pb-3">
                                    <label for="exampleAccount"><b>Tipo de Reporte</b></label>
                                    <select class="form-select" [(ngModel)]="opcionSeleccionado" (change)="capturar()" aria-label="Default select example">
                                        <option value="1">Historico</option>
                                        <option value="2">Actual</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row mt-4">
                                <div class="float-right">
                                    <div class="row mt-4">
                                        <div class="col-sm-10 pb-3">
                                            <input class="btn btn-success" type="button" (click)="Consultar()" value="Continuar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
